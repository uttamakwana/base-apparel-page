<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="app-content">
      <header class="header">
        <img src="images/logo.svg" alt="logo" />
      </header>
      <div class="app-content-hero">
        <img
          src="images/hero-mobile.jpg"
          alt="hero-mobile"
          class="hero-mobile"
        />
      </div>
      <section class="hero">
        <h1>
          <p class="light">WE'RE</p>
          COMING SOON
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </section>
      <form action="" class="form">
        <input
          placeholder="Email Address"
          type="email"
          name="email"
          id="email"
          required
        />
        <button><img src="images/icon-arrow.svg" alt="icon-arrow" /></button>
      </form>
    </main>
    <aside class="app-img">
      <img
        src="images/hero-desktop.jpg"
        alt="hero-desktop"
        class="hero-desktop"
      />
    </aside>
  </body>
</html>
